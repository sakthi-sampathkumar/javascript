<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample8</title>
</head>
<body>
    <label>Enter no:</label><br><br>
    <input type="number" name="starting" id="num1"><br><br>
    <input type="button" value="submit" onclick="a()">
   <script>
    function a(){
        var x=parseInt(document.getElementById("num1").value);
        for(i=1;i<=x;i++){
           if(i%2==0){
            document.write("even","<br>");
           }
           else{
            document.write("odd","<br>");
           }
    }
}
    </script>
</body>
</html>

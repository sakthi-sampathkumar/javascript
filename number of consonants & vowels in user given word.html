<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>enter the text:</label>
    <input type="text" name="text" id="word"><br><br>
    <button onclick="x()">clcik here!</button>
    <script>
        function x(){
            var a=document.getElementById('word').value;
            var b=a.split("");
            var d=b.length;
            var v=0;
            var c=0;
            for(i=0;i<=d-1;i++){
                if(b[i]=='a'||b[i]=='e'||b[i]=='i'||b[i]=='o'||b[i]=='u'){
                    v=v+1;
                }
                else{
                    c=c+1;
                }
            }
            document.write("vowels:",v);
            document.write("consonants:",c);
        }
    </script>
</body>
</html>

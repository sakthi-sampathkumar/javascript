<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find unique values</title>
</head>
<body>
    <h2>unique values</h2>
    <p id="x"></p>
    <script>
        var a=["a","a","b","c","d","c","b","e","e"];
        a.sort();
        var b=[...new Set(a)];
        document.getElementById('x').innerHTML=b;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enter table no</title>
</head>
<body>
    <label>Enter the Table no:</label><br><br>
    <input type="number" name="table" id="tab"><br><br>
    <input type="button" value="submit" onclick="a()">
    <script>
        function a(){
            var x=parseInt(document.getElementById("tab").value);
            for(i=1;i<=10;i++){
                document.write(x,"*",i,"=",i*x,"<br>");
            }
        }
    </script>
</body>
</html>

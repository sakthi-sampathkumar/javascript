<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>enter the word:</label>
    <input type="text" name="word" id="word"><br><br>
    <button onclick="x()">click here!</button>
    <script>
        function x(){
            var a=document.getElementById('word').value;
            var b=a.split("");
            var c=b.reverse().join("");
            if(a==c){
                document.write("true");
            }
            else{
                document.write("false");
            }
        }
    </script>
</body>
</html>

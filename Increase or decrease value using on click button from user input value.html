<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>enter the number:</label>
    <input type="number" name="number" id="num"><br><br>
    <button onclick="a()">+</button>
    <button onclick="b()">-</button>
    <p id="num1"></p>
    <script>
        function a(){
           var x=parseInt(document.getElementById('num').value);
           x=x+1;
           document.getElementById('num1').innerHTML=x;
        }
        function b(){
           var y=parseInt(document.getElementById('num').value);
           y=y-1;
           document.getElementById('num1').innerHTML=y;
        }
    </script>
</body>
</html>

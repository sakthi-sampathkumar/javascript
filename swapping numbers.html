<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Swap numbers</h1>
    <script>
        var x=5;
        var y=10;
        document.write("before swap x="+x +"<br>"+"y="+y +"<br>");
        x=x+y;
        y=x-y;
        x=x-y;
        document.write("after swap x="+x +"<br>"+ "y="+y +"<br>");
    </script>
</body>
</html>

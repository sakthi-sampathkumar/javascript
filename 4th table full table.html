<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th table-2</title>
</head>
<body>
    <h2>4th Table</h2>
    <script>
        for(i=1;i<=10;i++){
            document.write("4*",i,"=",i*4,"<br>");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd even</title>
</head>
<body>
    <h2>For loop</h2>
    <script>
        document.write("ODD NUMBERS"+"<br>");
        for(i=1;i<=10;i+=2){
            document.write(i,"<br>");
        }
        document.write("EVEN NUMBERS"+"<br>");
        for(i=2;i<=10;i+=2){
            document.write(i,"<br>");
        }
    </script>
</body>
</html>

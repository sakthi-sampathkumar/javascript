<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="form.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <script>
        function a(){
            var fname=true;
            var password=true;
            var dep=true;
            var mail=true;
            var mno=true;
            var gender=true;
            var hobbies=true;
            var lang=true;
            var name=/^[A-Z]/;
            var mobno= /^[\.+][6-9][1-9]\d{10}$/
            var mailid=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            var pass=/^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{1,6}$/;

            // name
            if(document.getElementById("fname").value==""){
                fname=false;
                document.getElementById("text1").innerHTML="please enter your name";
                document.getElementById("text1").style.color="red";
                document.getElementById("fname").style.borderColor="red";
            }
            else if(name.test(document.getElementById("fname").value)==false){
                document.getElementById("text1").innerHTML="please use capital for first letter";
                document.getElementById("text1").style.color="red";
                document.getElementById("fname").style.borderColor="red";
            }
            else{
                fname=true;
                document.getElementById("fname").style.borderColor="green";
                document.getElementById("text1").innerHTML="";
            }

            // password
            if(document.getElementById("password").value==""){
                password=false;
                document.getElementById("passwordtext").innerHTML="please enter password";
                document.getElementById("passwordtext").style.color="red";
                document.getElementById("password").style.borderColor="red";
            }
            else if(pass.test(document.getElementById("password").value)==false){
                document.getElementById("passwordtext").innerHTML="please enter valid password";
                document.getElementById("passwordtext").style.color="red";
                document.getElementById("password").style.borderColor="red";
            }
            else{
                password=true;
                document.getElementById("password").style.borderColor="green";
                document.getElementById("passwordtext").innerHTML="";
            }

            // department
            if(document.getElementById("dep").value==""){
                dep=false;
                document.getElementById("deptext").innerHTML="please enter your department";
                document.getElementById("deptext").style.color="red";
                document.getElementById("dep").style.borderColor="red";
            }
            else{
                dep=true;
                document.getElementById("dep").style.borderColor="green";
                document.getElementById("deptext").innerHTML="";
            }

            // mobile number
            if(document.getElementById("mno").value==""){
                mno=false;
                document.getElementById("mnotext").innerHTML="please enter your mobile number";
                document.getElementById("mnotext").style.color="red";
                document.getElementById("mno").style.borderColor="red";
            }
            else if(mobno.test(document.getElementById("mno").value)==false){
                document.getElementById("mnotext").innerHTML="please enter your valid mobile number";
                document.getElementById("mnotext").style.color="red";
                document.getElementById("mno").style.borderColor="red";
            }
            else{
                mno=true;
                document.getElementById("mno").style.borderColor="green";
                document.getElementById("mnotext").innerHTML="";
            }

            // mail
            if(document.getElementById("mail").value==""){
                mail=false;
                document.getElementById("mailtext").innerHTML="please enter your mail id";
                document.getElementById("mailtext").style.color="red";
                document.getElementById("mail").style.borderColor="red";
            }
            else if(mailid.test(document.getElementById("mail").value)==false){
                document.getElementById("mailtext").innerHTML="please enter your valid mail id";
                document.getElementById("mailtext").style.color="red";
                document.getElementById("mail").style.borderColor="red";
            }
            else{
                mail=true;
                document.getElementById("mail").style.borderColor="green";
                document.getElementById("mailtext").innerHTML="";
            }

            // gender
            if(document.getElementById("male").checked !=true && document.getElementById("female").checked !=true ){
                gender=false
                document.getElementById("gendertext").innerHTML="please select the language";
                document.getElementById("gendertext").style.color="red";
            }
            else{
                lang=true
                document.getElementById("langtext").innerHTML="";
            }

            // languages
            if(document.getElementById("tamil").checked !=true && document.getElementById("english").checked !=true && document.getElementById("hindi").checked !=true){
                lang=false
                document.getElementById("langtext").innerHTML="please select the language";
                document.getElementById("langtext").style.color="red";
            }
            else{
                lang=true
                document.getElementById("langtext").innerHTML="";
            }

            if(fname==false || password==false ||dep==false ||mno==false ||mail==false || lang==false){
                return false
            }
            else{
                return true
            }  
        }
    </script>
</head>
<body><div class="container-fluid">
    <div class="form">
    <form onsubmit="return a()" name="form">
        <div class="heading"><h1>Registration form</h1></div>
        
        <div class="fname"><label>First Name:</label> <br>
            <input type="text" name="fname" placeholder="  first name" onchange="changebackground()" id="fname">
            <p id="text1"></p>
        </div><br><br>

        <div class="lname"><label>Last Name:</label> <br>
            <input type="text" name="lname" placeholder="  last name" id="lname">
            <p id="text1"></p>
        </div><br><br>

        <div class="password"><label>Password:</label><br>
        <input type="password" name="password" id="password"><br>
        <p id="passwordtext"></p>
        <p id="pass1">*please enter atleast one caps,one special character,one number</p>
        </div><br><br>

        <div class="dep">Department: <br>
            <input type="text" id="dep" name="dep" placeholder="  department ">
            <p id="deptext"></p></div><br><br>

        <div class="email">Email ID: <br>
            <input type="text" id="mail" name="mail" placeholder="  mail ID">
            <p id="mailtext"></p></div><br><br>

        <div class="no">Mobile Number: <br>
            <input type="number" id="mno" name="mno" placeholder="  mobile number">
            <p id="mnotext"></p></div><br><br>

        <div class="gender">gender: <br><br>
            <input type="radio" id="male" name="gender">Male
            <input type="radio" id="female" name="gender">Female
        <p id="gendertext"></p></div><br><br>

        <div class="hobbies">Hobbies: <br><br>
            <input type="checkbox" name="hob1">walking
            <input type="checkbox" name="hob2">Cooking 
            <input type="checkbox" name="hob3">Hearing Music</div><br><br>
        
        <div class="lang">Languages: <br><br>
            <input type="checkbox" id="tamil" >Tamil
            <input type="checkbox" id="english">English 
            <input type="checkbox" id="hindi">Hindi
        <p id="langtext"></p></div><br><br><br>

        <div class="sports">Sports: <br><br>
        <!-- <select id="sp">
        <option id="cricket">Cricket</option>
        <option id="volley">Volley ball</option>
        <option id="hockey">Hockey</option>
        </select> -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Sports
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Volley ball</a></li>
              <li><a class="dropdown-item" href="#">Cricket</a></li>
              <li><a class="dropdown-item" href="#">Hockey</a></li>
            </ul>
          </div>
    </div>
        <button class="button">Submit</button>
        </div>
    </form></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>combinig</title>
</head>
<body>
    <h2>combine two arrays</h2>
    <p id="a"></p>
    <script>
        const x=["a","b","c","d"];
        const y=["ee","ff","gg","hh"];
        document.getElementById('a').innerHTML=x.concat(y);
    </script>
</body>
</html>

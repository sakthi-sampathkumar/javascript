<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th table</title>
</head>
<body>
    <h2>4th Table</h2>
    <script>
        for(i=1;i<=40;i++){
            document.write(i+=3,"<br>");
        }
    </script>
</body>
</html>
